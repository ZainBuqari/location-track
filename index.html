<!DOCTYPE html>
<html>
<head>
  <title>Test WhatsApp Location</title>
  <script>
    function getLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const phone = "917989244794";
          const message = `Location: https://www.google.com/maps?q=${lat},${lng}`;
          window.location.href = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        },
        (error) => {
          alert("Location error: " + error.message);
        }
      );
    }
  </script>
</head>
<body style="text-align: center; margin-top: 50px;">
  <button onclick="getLocation()" style="font-size: 20px; padding: 10px 20px;">Send Location via WhatsApp</button>
</body>
</html>
